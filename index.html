<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <h1>
      Heavy Feathered
    </h1>

    <p>
      Making minor adjustments with large masses at high speeds.
      The art of making minimal adjustments for maximum gain.
    </p>

    <div>
      <ul>
        <li>arrows keys and WASD for movement</li>
        <li>space honks</li>
        <li>tab switches cars</li>
      </ul>
    </div>

    <p>
      <a href="https://github.com/geluso/heavy_feathered">
        https://github.com/geluso/heavy_feathered
      </a>
    </p>
    
    <div>
      <button id="playpause">play</button>
      <button id="tick">tick</button>
      <button id="prev">prev</button>
      <span id="history-point">@</span>
      <button id="next">next</button>
      <span id="speed">60 MPH</span>
      <span id="keycode"></span>
      <audio id="horn" src="horn.wav"></audio>
    </div>

    <div>
      <canvas id="glass"></canvas>
    </div>

  </body>
</html>
